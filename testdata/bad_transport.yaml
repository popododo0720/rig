project:
  name: test-app
  language: go

source:
  platform: github
  repo: test/repo

ai:
  provider: anthropic
  model: claude-opus-4-6
  max_retry: 3

deploy:
  method: custom
  config:
    commands:
      - name: deploy-remote
        run: "echo deploying"
        transport:
          type: ssh
          ssh:
            port: 22
  timeout: 300s
